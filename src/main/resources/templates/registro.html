<!DOCTYPE HTML>
	<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>WebReservasAventura</title>
			<link rel="stylesheet" href="/css/detallesReserva.css">
			<link rel="stylesheet" href="css/w3.css">
			<script src="js/validacionesRegistro.js"></script>
		</head>
		<body>
			<header class="header">                    
	            <div class="container-nav">
	                 <a th:href="@{/home}" ><img src="/img/logo.png" alt="logo-img" style="width:22rem;height:8rem;"></a>
	                <div class="bar-nav">
	                    <nav class="navegacion">
							<a th:href="@{/home}" class="w3-button">Home</a>
							<a th:href="@{/preguntasFrecuentes}" class="w3-button">FAQ's</a>
							<div class="w3-dropdown-hover">							
							      <a th:href="@{/myHome}" class="w3-bar-item w3-button">Login</a>
							</div>
							
						</nav>
	            	</div>
	            </div> 
		    </header>
	<div class="container">
		<div class="content">
			<h3>Registro</h3>

			<form class="form" th:action="@{/addregistro}" th:object="${datosRegistro}" method="post">
				<label for="nombre">Nombre:</label>
				<input th:field="*{nombre}" type="text" id="nombre" name="nombre" required>
				<div class="error" id="errorNombre"></div>
				
				<label for="apellido">Apellidos:</label>
				<input th:field="*{apellidos}" type="text" id="apellidos" name="apellido" required>
				<div class="error" id="errorApellido"></div>
				
				<label for="email">Email:</label>
				<input th:field="*{email}" type="email" id="email" name="email" required>
				<div class="error" id="errorEmail"></div>
				<div class="error" id="errorEmailServidor"></div>
				
                <label for="email2">Email:</label>
				<input th:field="*{emailVerif}" type="email2" id="email2" name="email2" required>
				<div class="error" id="errorEmail2"></div>
				
				
                <label for="password">Contraseña:</label>
				<input th:field="*{password}" type="password" id="password" name="password" required>
				
				
                <label for="password2">Contraseña:</label>
				<input th:field="*{passwordVerif}" type="password" id="password2" name="password" required>
				<div class="error" id="errorPassword"></div>
				
				<label for="telefono">Teléfono:</label>
				<input th:field="*{telefono}" type="tel" id="telefono" name="telefono" required>
				<div class="error" id="errorTelefono"></div>
				
				<button type="submit" id="enviar">Enviar</button>
			</form>
		</div>
	</div>

	<footer class="header">
        <div >
           <p class="contacto">destinoaventura@tudestinoenasturias.com </p>
        </div>

        <p class="contacto">Todos los derechos Reservados 2025 &copy;</p>
    </footer>
		

</body>
</html>
