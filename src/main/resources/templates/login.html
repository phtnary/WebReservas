<!DOCTYPE HTML>
	<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>WebReservasAventura</title>
			<link rel="stylesheet" href="/css/detallesReserva.css">
			<link rel="stylesheet" href="css/w3.css">
			<script src="js/home.js"></script>
		</head>
		<body>
			<header class="header">
				        <div class="info-header">               
				            <div class="container-nav">
				                <a th:href="@{/home}" ><img src="/img/logo.png" alt="logo-img" style="width:22rem;height:8rem;"></a>
				            </div>
				        </div>
				    </header>		
	<div class="container-login">
		<div class="content-login">
			<h3>Login</h3>
			
					<div th:if="${param.error}">
						Usuario y/o contraseña incorrecta.
					</div>
				
					<div th:if="${param.logout}">
				        Has cerrado sesión.
					</div>
				

			<form class="form" th:action="@{/login}" method="POST">
				
                <label for="username">Email:</label>
				<input type="text" id="username" name="username">

                <label for="password">Contraseña:</label>
				<input type="password" id="password" name="password">
				
				<button type="submit">Enviar</button>
				
			</form>
			<a class="enlace-registrar" th:href="@{/registro}">¿No estás registrado? Regístrate.</a>
			
		</div>
	</div>

	<footer class="header">
        <div class="info-header">
           <p class="contacto">destinoaventura@tudestinoenasturias.com </p>
        </div>

        <p class="contacto">Todos los derechos Reservados 2024 &copy;</p>
    </footer>

</body>
</html>
